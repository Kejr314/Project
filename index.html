<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게임 페이지</title>
    <link rel="stylesheet" href="./ccs/main.css">
</head>
<body>
    <div id="wrap">
        <header>
            <div class="logo"><img src="/img/game_icon.png" width="100px" height="100px" alt="home"></div>
            <div class="searchBar">
                <input type="text" placeholder="검색하세요.">
                <button>검색</button>
            </div>
        </header>
        
        <nav>
            <button onclick="navigateTo('game/index.html')" class="nav-button game">게임</button>
            <button onclick="navigateTo('search/index.html')" class="nav-button search">조건 검색</button>
            <button onclick="navigateTo('mypage/index.html')" class="nav-button mypage">마이 페이지</button>
            <button onclick="navigateTo('customer/index.html')" class="nav-button customer">고객센터</button>
        </nav>
        
        <main>
            <div class="layout-left">
                <div class="favoriteGame">
                    추천 게임 or 즐겨 찾기 게임
                </div>               
                <div class="noticeList">
                    <h2>게임 게시판</h2>
                    <ul>
                        <li>게임1 정보 공유합니다.</li>
                        <li>게임2 정보 공유합니다.</li>
                        <li>게임3 정보 공유합니다.</li>
                    </ul>
                </div>
            </div>
            <div class="layout-right">
                <div class="user-actions">
                    <a herf="./login/index.html" class="login">로그인</a>
                    <a herf="./register/index.html" class="register">회원가입</a>
                </div>
                <div class="game-ranking">
                    <span>게임 게시판 순위</span>
                    <ul>
                        <li class="gameRank1">
                            <a href="./game/game1.html">
                                <span>게임1</span>
                            </a>
                        </li>
                        <li class="gameRank2">
                            <a href="./game/game2.html">게임2</a>
                        </li>
                        <li class="gameRank3">
                            <a href="./game/game3.html">게임3</a>
                        </li>
                        <li class="gameRank4">
                            <a href="./game/game4.html">게임4</a>
                        </li>
                        <li class="gameRank5">
                            <a href="./game/game5.html">게임5</a>
                        </li>
                    </ul>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
