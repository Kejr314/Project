<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건검색</title>
    <link rel="stylesheet" href="/ccs/search/filter.css">
</head>
<body>
    <div id="wrap">
        <header>
            <div class="logo">
                <a href="/index.html">
                    <img src="/image/video-console_2057777.png" width="100px" height="100px" alt="home"></div>
                <!-- <a href="https://kr.freepik.com/search">Freepik 제작 아이콘</a> -->
                </a>
            <div class="searchBar">
                <input type="text" placeholder="검색하세요.">
                <button type="button" onclick="navigateToSearch()">검색</button>
            </div>
        </header>
        
        <nav>
            <ul>
                <li><a href="game/index.html" class="nav-button game">게임</a></li>
                <li><a href="search/index.html" class="nav-button search">조건 검색</a></li>
                <li><a href="mypage/index.html" class="nav-button mypage">마이 페이지</a></li>
                <li><a href="customer/index.html" class="nav-button customer">고객센터</a></li>
            </ul>
        </nav>

        <main>
            <div class="layout-left">
                <div class="search-container">
                    <div class="search-form">
                        <div class="form-row">
                            <label for="period">기간</label>
                            <input type="checkbox" id="period-check" checked>
                            <select id="period">
                                <option value="" disabled selected>미선택</option>
                                <option value="1day">1일</option>
                                <option value="1weekend">1주</option>
                                <option value="1month">1개월</option>
                                <option value="custom">기간 선택</option>
                            </select>
                        </div>
                        <div id="custom-period" class="hidden">
                            <label for="starDate">시작 날짜</label>
                            <input type="date" id="starDate" name="starDate">
                            <label for="endDate">종료 날짜</label>
                            <input type="date" id="endDate" name="endDate">
                        </div>
                        <div class="form-row">
                            <label for="category">장르</label>
                            <select id="category">
                                <option value="" selected>미선택</option>
                            </select>
                        </div>
                        <div class="form-row">
                            <label for="search">검색</label>
                            <input type="text" id="search">
                            <button type="button" class="search-button">검색</button>
                        </div>
                    </div>
                    <div class="search-results">
                        <p>검색 결과가 없습니다.</p>
                    </div>
                </div>
            </div>

            <div class="layout-right">
                <div class="user-profile">
                    <div class="profile">
                        <img src="/image/basic_profile.png">
                    </div>
                    <a href="/mypage/index.html" class="userInfo">사용자 님</a>
                    <a href="/index.html" class="logout-btn">로그아웃</a>
                </div>

                <h3>게시판 순위</h3>
                <div class="game-ranking">
                    <ul>
                        <li class="gameRank1">
                            <a href="./game/game1.html">
                                <span>게임1</span>
                            </a>
                        </li>
                        <li class="gameRank2">
                            <a href="./game/game2.html">게임2</a>
                        </li>
                        <li class="gameRank3">
                            <a href="./game/game3.html">게임3</a>
                        </li>
                        <li class="gameRank4">
                            <a href="./game/game4.html">게임4</a>
                        </li>
                        <li class="gameRank5">
                            <a href="./game/game5.html">게임5</a>
                        </li>
                    </ul>
                </div>
            </div>
        </main>

        <script>
            function navigateToSearch(){
            location.href = "/search/result.html"
        }
        </script>
</body>
</html>
