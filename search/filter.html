<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건검색</title>
    <link rel="stylesheet" href="/ccs/search/filter.css">
</head>
<body>
    <div id="wrap">
        <header>
            <div class="logo">
                <a href="/index.html">
                    <img src="/image/video-console_2057777.png" width="100px" height="100px" alt="home"></div>
                <!-- <a href="https://kr.freepik.com/search">Freepik 제작 아이콘</a> -->
                </a>
            <div class="searchBar">
                <input type="text" placeholder="검색하세요.">
                <button type="button" onclick="navigateToSearch()">검색</button>
            </div>
        </header>
        
        <nav>
            <ul>
                <li><a href="/game/main.html" class="nav-button game">게임</a></li>
                <li><a href="/search/filter.html" id="nowPage" class="nav-button search">조건 검색</a></li>
                <li><a href="/mypage/main.html" class="nav-button mypage">마이 페이지</a></li>
                <li><a href="/customer/main.html" class="nav-button customer">고객센터</a></li>
            </ul>
        </nav>

        <main>
            <div class="layout-left">
                <div class="search-container">
                    <ul class="search-form">
                        <li>
                            <label for="period">기간</label>
                            <select id="period">
                                <option value="" selected>선택 안함</option>
                                <option value="1day">1일</option>
                                <option value="1weekend">1주</option>
                                <option value="1month">1개월</option>
                                <option value="custom">기간 선택</option>
                            </select>
                        </li>
                        <li id="custom-period" class="custom-period" style="display: none;">
                            <div class="date-range">
                                <label for="starDate">기간 선택</label>
                                <p>시작 날짜 : </p><input type="date" id="starDate" name="starDate"> <p>종료 날짜 : </p><input type="date" id="endDate" name="endDate">
                            </div>
                        </li>
                        <li>
                            <label for="category">게임</label>
                            <select id="category">
                                <option value="" selected>선택 안함</option>
                                <option value="game1">스타듀벨리</option>
                                <option value="game2">팰월드</option>
                                <option value="game3">선택 안함</option>
                            </select>
                        </li>
                        <li>
                            <label for="search">검색</label>
                            <input type="text" id="search">
                            <button type="button" class="search-button">검색</button>
                        </li>
                    </ul>
                    <div class="search-results">
                        <p>검색 결과가 없습니다.</p>
                    </div>
                </div>
            </div>

            <div class="layout-right">
                <div class="user-profile">
                    <div class="profile">
                        <img src="/image/basic_profile.png">
                    </div>
                    <a href="/mypage/main.html" class="userInfo">사용자 님</a>
                    <a href="/index.html" class="logout-btn">로그아웃</a>
                </div>

                <h3>게시판 순위</h3>
                <div class="game-ranking">
                    <ul>
                        <li class="gameRank1">
                            <a href="./game/game1.html">
                                <span>게임1</span>
                            </a>
                        </li>
                        <li class="gameRank2">
                            <a href="./game/game2.html">게임2</a>
                        </li>
                        <li class="gameRank3">
                            <a href="./game/game3.html">게임3</a>
                        </li>
                        <li class="gameRank4">
                            <a href="./game/game4.html">게임4</a>
                        </li>
                        <li class="gameRank5">
                            <a href="./game/game5.html">게임5</a>
                        </li>
                    </ul>
                </div>
            </div>
        </main>

        <script>
            function navigateToSearch(){
            location.href = "/search/result.html"
            }

            // 기간 선택
            document.addEventListener('DOMContentLoaded', function() {
                const periodSelect = document.getElementById('period');
                const customPeriod = document.getElementById('custom-period');

                periodSelect.addEventListener('change', function() {
                    if (this.value === 'custom') {
                        customPeriod.style.display = 'flex';
                    } else {
                        customPeriod.style.display = 'none';
                    }
                });
            });
        </script>
</body>
</html>
