                </a>
            <div class="searchBar">
                <input type="text" placeholder="검색하세요.">
                <button type="button" onclick="navigateToSearch()">검색</button>
            </div>
        </header>
        
        <nav>
            <ul>
                <li><a href="game/index.html" class="nav-button game">게임</a></li>
                <li><a href="search/index.html" class="nav-button search">조건 검색</a></li>
                <li><a href="mypage/index.html" class="nav-button mypage">마이 페이지</a></li>
                <li><a href="customer/index.html" class="nav-button customer">고객센터</a></li>
            </ul>
        </nav>

        <>
            <div class="layout-left">
                <div class="mypage_warp">
                    <!-- 탭 버튼 목록 -->
                    <ul class="menu_wrap" role="tablist">
                        <li class="menu_item" role="presentation">
                            <button role="tab" aria-controls="tab-profileSetting" class="tab-button" tab="0">프로필 설정</button>
                        </li>
                        <li class="menu_item" role="presentation">
                            <button role="tab" aria-controls="tab-profileInfo" class="tab-button" tab="0">내 정보</button>
                        </li>
                        <li class="menu_item" role="presentation">
                            <button role="tab" aria-controls="tab-favorite" class="tab-button" tab="0">즐겨찾기</button>
                        </li>
                        <li class="menu_item" role="presentation">
                            <button role="tab" aria-controls="tab-board" class="tab-button" tab="0">등록한 글</button>
                        </li>
                    </ul>
                    <!-- 탭 내용-->
                    <div id="tab-profileSetting" role="tab" class="tab-content">
                        <p>프로필 사진과 별명을 수정할 수 있습니다.</p>
                        <div class="profile-image">
                            <img src="/image/basic_profile.png" alt="프로필 이미지">
                            <button>사진 등록</button>
                        </div>
                        <div class="profile-nickname">
                            <input type="text" placeholder="닉네임을 입력하세요">
                            <button>닉네임 변경</button>
                        </div>
                    </div>
                    <div id="tab-profileInfo" class="tab-content">
                        <p>내 정보</p>
                    </div>
                    <div id="tab-favorite" class="tab-content">
                        <p>즐겨찾기</p>
                    </div>
                    <div id="tab-board" class="tab-board">
                        <p>등록한 글</p>
                    </div>
                </div>
            </div>
            
            <div class="layout-right">
                <div class="user-profile">
                    <div class="profile">
                        <img src="/image/basic_profile.png">
                    </div>
                    <a href="/mypage/index.html" class="userInfo">사용자 님</a>
                    <a href="/index.html" class="logout-btn">로그아웃</a>
                </div>

                <h3>게시판 순위</h3>
                <div class="game-ranking">
                    <ul>
                        <li class="gameRank1">
                            <a href="./game/game1.html">
                                <span>게임1</span>
                            </a>
                        </li>
                        <li class="gameRank2">
                            <a href="./game/game2.html">게임2</a>
                        </li>
                        <li class="gameRank3">
                            <a href="./game/game3.html">게임3</a>
                        </li>
                        <li class="gameRank4">
                            <a href="./game/game4.html">게임4</a>
                        </li>
                        <li class="gameRank5">
                            <a href="./game/game5.html">게임5</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <script>
            const tabButtons = document.querySelectorAll('[role="tab"]');
            const tabContents = document.querySelectorAll('[role="tabpanel"]');

            tabButtons.forEach((button) => {
            button.addEventListener("click", () => {
                // 모든 탭 버튼과 탭 콘텐츠를 초기화
                tabButtons.forEach((btn) => {
                    btn.classList.remove("active");
                    btn.setAttribute("aria-selected", "false");
                });
                tabContents.forEach((content) => {
                    content.classList.remove("active");
                });

                // 선택한 탭 버튼과 연결된 탭 콘텐츠를 활성화
                const controlId = button.getAttribute("aria-controls");
                const tabContent = document.getElementById(controlId);
                button.classList.add("active");
                button.setAttribute("aria-selected", "true");
                tabContent.classList.add("active");
            });
        });

        </script>
    </body>
</html>
