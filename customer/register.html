<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/ccs/customers/register.css">
</head>
<body>
    <div id="wrap">
    <header>
        <div class="logo">
            <a href="/index.html">
                <img src="/image/video-console_2057777.png" width="100px" height="100px" alt="home"></div>
            <!-- <a href="https://kr.freepik.com/search">Freepik 제작 아이콘</a> -->
            </a>
        <div class="searchBar">
            <input type="text" placeholder="검색하세요.">
            <button type="button" onclick="navigateToSearch()">검색</button>
        </div>
    </header>

    <nav>
        <ul>
            <li><a href="/game/main.html" class="nav-button game">게임</a></li>
            <li><a href="/search/filter.html" class="nav-button search">조건 검색</a></li>
            <li><a href="/mypage/main.html" class="nav-button mypage">마이 페이지</a></li>
            <li><a href="/customer/main.html" id="nowPage" class="nav-button customer">고객센터</a></li>
        </ul>
    </nav>
    
    <main>
        <div class="layout-left">
            <h3>문의 남기기</h3>
            <form class="inquiry-form">
                <ul>
                    <li>
                        <label for="title">제목</label>
                        <input type="text" id="title" name="title" placeholder="제목을 입력하세요">
                    </li>
                    <li>
                        <label for="inquiry-type">문의 유형</label>
                        <select id="inquiry-type" name="inquiry-type">
                            <option value="" disabled selected>미선택</option>
                            <option value="회원">회원</option>
                            <option value="이용문의">이용문의</option>
                            <option value="기타">기타</option>
                        </select>
                    </li>
                    <li>
                        <label for="secret">비밀번호</label>
                            <div class="password-container">
                                <input type="password" id="secret" name="secret" disabled>
                                <label class="checkbox-label">
                                    <input type="checkbox" id="secret-checkbox" name="secret-checkbox">
                                    <p>비밀글</p>
                                </label>
                            </div>
                        </label>
                    </li>
                    <li>
                        <label for="content">내용</label>
                        <textarea id="content" name="content" placeholder="내용을 입력하세요"></textarea>
                    </li>
                </ul>
                <div class="buttons">
                    <button type="submit" onclick="register()" class="submit-btn">등록하기</button>
                    <button type="button" onclick="noticeList()" class="back-btn">문의 목록</button>
                </div>
            </form>
        </div>
        
        <div class="layout-right">
            <div class="user-profile">
                <div class="profile">
                    <img src="/image/basic_profile.png">
                </div>
                <a href="/mypage/main.html" class="userInfo">사용자 님</a>
                <a href="/index.html" class="logout-btn">로그아웃</a>
            </div>

            <h3>게시판 순위</h3>
            <div class="game-ranking">
                <ul>
                    <li class="gameRank1">
                        <a href="./game/game1.html">
                            <span>게임1</span>
                        </a>
                    </li>
                    <li class="gameRank2">
                        <a href="./game/game2.html">게임2</a>
                    </li>
                    <li class="gameRank3">
                        <a href="./game/game3.html">게임3</a>
                    </li>
                    <li class="gameRank4">
                        <a href="./game/game4.html">게임4</a>
                    </li>
                    <li class="gameRank5">
                        <a href="./game/game5.html">게임5</a>
                    </li>
                </ul>
            </div>
        </div>
    </main>
    <script>
        function navigateToSearch(){
            location.href = "/search/result.html"
        }

        function register(){
            alert("등록되었습니다.");
            location.href = "/customer/main.html";
        }

        function noticeList(){
            location.href = "./main.html";
        }

        document.addEventListener('DOMContentLoaded', function() {
    const secretCheckbox = document.getElementById('secret-checkbox');
    const secretInput = document.getElementById('secret');

    secretCheckbox.addEventListener('change', function() {
        if (this.checked) {
            secretInput.disabled = false;
            secretInput.focus(); // 체크박스 선택 시 비밀번호 입력칸에 포커스
        } else {
            secretInput.disabled = true;
            secretInput.value = ''; // 체크 해제 시 입력된 비밀번호 초기화
        }
    });
});
    </script>
</div>
</body>
</html>
