<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 등록하기</title>
    <link rel="stylesheet" href="/ccs/game/register.css">
</head>
<body>
    <div id="wrap">
    <header>
        <div class="logo">
            <a href="/index.html">
                <img src="/image/video-console_2057777.png" width="100px" height="100px" alt="home"></div>
            <!-- <a href="https://kr.freepik.com/search">Freepik 제작 아이콘</a> -->
            </a>
        <div class="searchBar">
            <input type="text" placeholder="검색하세요.">
            <button type="button" onclick="navigateToSearch()">검색</button>
        </div>
    </header>

    <nav>
        <ul>
            <li><a href="/game/main.html" id="nowPage" class="nav-button game">게임</a></li>
            <li><a href="/search/filter.html" class="nav-button search">조건 검색</a></li>
            <li><a href="/mypage/main.html" class="nav-button mypage">마이 페이지</a></li>
            <li><a href="/customer/main.html" class="nav-button customer">고객센터</a></li>
        </ul>
    </nav>
    
    <main>
        <div class="layout-left">
            <h3>게시글 등록하기</h3>
            <form class="question-form">
                <ul>
                    <li>
                        <label for="title">제목</label>
                        <input type="text" id="title" name="title" placeholder="제목을 입력하세요">
                    </li>
                    <li>
                        <label for="question-type">질문 유형</label>
                        <select id="question-type" name="question-type">
                            <option value="" disabled selected>미선택</option>
                            <option value="tip">공략</option>
                            <option value="question">질문</option>
                        </select>
                    </li>
                    <li>
                        <label for="content">내용</label>
                        <textarea id="content" name="content" placeholder="내용을 입력하세요"></textarea>
                    </li>
                </ul>
                <div class="buttons">
                    <button type="submit" onclick="register()" class="submit-btn">등록하기</button>
                    <button type="button" onclick="noticeList()" class="back-btn">목록으로 이동</button>
                </div>
            </form>
        </div>
        <div class="layout-right">
            <div class="user-profile">
                <div class="profile">
                    <img src="/image/basic_profile.png">
                </div>
                <a href="/mypage/main.html" class="userInfo">사용자 님</a>
                <a href="/index.html" class="logout-btn">로그아웃</a>
            </div>

            <h3>게임 게시판 순위</h3>
                <div class="game-ranking">
                    <ul>
                        <li class="gameRank1">
                            <a href="/game/board/game1.html">
                                <span>Stardew Bally</span>
                            </a>
                        </li>
                        <li class="gameRank2">
                            <a href="/game/board/game2.html">동물의 숲</a>
                        </li>
                        <li class="gameRank3">
                            <a href="#">-</a>
                        </li>
                        <li class="gameRank4">
                            <a href="#">-</a>
                        </li>
                        <li class="gameRank5">
                            <a href="#">-</a>
                        </li>
                    </ul>
                </div>
        </div>
    </main>
    </div>
    <script>
        function navigateToSearch(){
            location.href = "/search/result.html";
        }

        function register(){
            alert("등록되었습니다.");
        }

        function noticeList(){
            location.href = "./game1.html";
        }
    </script>
</body>
</html>
