<body>
    <div id="wrap">

            <div class="gameBoard">

                    <tbody>
                        <tr>
                            <td class="select 1">공략</td>
                            <td class="title 1"><a href="./detail/detailGame1.html">계절별 농사 팁</a></td>

                        <tr>
                            <td class="select 3">질문</td>
                            <td class="title 3">낚시 어떻게 해요?</td>
                            <td>닉네임2</td>
                            <td>2024.08.22</td>

                <div class="pagination">
                    <button>◀</button><span>1 / 2</span><button>▶</button>
